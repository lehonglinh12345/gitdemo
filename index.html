<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e7e7e7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào Mừng Đến Với Trang Của Tôi!</h1>
        <p></p>
    </header>
    
    <nav>
        <a href="#home">Trang Chủ</a>
        <a href="#about">Giới Thiệu</a>
        <a href="#contact">Liên Hệ</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>Phần Nội Dung Chính</h2>
            <p>Đây là một đoạn văn ngắn giới thiệu!</p>
            <img src="" alt="Hình ảnh minh họa">
        </section>
        
        <section id="about">
            <h2>Về Tôi</h2>
            <ul>
                <li>Sở thích: Đọc sách và du lịch</li>
                <li>Công việc: sinh viên</li>
                <li>Mục tiêu:web đẹp</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Trang Web Của Tôi</p>
    </footer>
</body>
</html>
